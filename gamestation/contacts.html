                <br>
                <label id="your_msg" for="msg_contentid">Ваше сообщение:</label>
                <br>
                <textarea maxlength="2000" id="msg_contentid" name="message_content" placeholder="Введите текст..." required>
                </textarea>
                <br>
                <input id="sndbtn" type="submit" name="send_btn">
            </form>
